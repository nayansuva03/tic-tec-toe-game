            <button btnindex="0" class="btn"> </button>

<script>
    function defult_session() {
        if (sessionStorage.getItem("difficulty") === null) {
            sessionStorage.setItem("difficulty", "medium");
        }

        if (sessionStorage.getItem("playfirst") === null) {
            sessionStorage.setItem("playfirst", "no");
        }
        if (sessionStorage.getItem("PlayAs") === null) {
            sessionStorage.setItem("PlayAs", "x");
        }
    };

    defult_session();
</script>
